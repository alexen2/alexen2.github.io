<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
      <link rel="manifest" href="images/site.webmanifest">
      <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">
      <title>EURODO</title>
      <link href="css/select.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet"><!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    </head>
  <body class="body-home">
    <div class="wrapper">
            <header class="header">
              <div class="header__body">
                <div class="header__logo"><a class="logo" href="/">
                          <picture><img src="images/logo.svg" alt="Logo"></picture></a>
                </div>
                <div class="header__menu">
                        <nav class="menu">
                          <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link" href="#">Акции</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Домены</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">email@of-accaunt.com</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Выход</a></li>
                          </ul>
                        </nav>
                </div>
                <div class="header__hamburger">
                        <button class="hamburger hamburger--spin" type="button" id="hamburger"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button>
                </div>
              </div>
            </header>
      <div class="page">
        <div class="page-step">
          <div class="page-step__step-list">
                  <div class="step-list">
                    <div class="step-list__item step-list__item--done">
                            <div class="step step--done">
                              <div class="step__number"><span>1</span>
                                      <svg class="icon icon--check ">
                                        <use xlink:href="images/icons.svg#icon--check"></use>
                                      </svg>
                              </div>
                              <div class="step__body">
                                <div class="step__title">Шаг 1</div>
                                <div class="step__desc">Товары, подарки</div>
                              </div>
                            </div>
                      <div class="step-list__divider"></div>
                    </div>
                    <div class="step-list__item step-list__item--done">
                            <div class="step step--done">
                              <div class="step__number"><span>2</span>
                                      <svg class="icon icon--check ">
                                        <use xlink:href="images/icons.svg#icon--check"></use>
                                      </svg>
                              </div>
                              <div class="step__body">
                                <div class="step__title">Шаг 2</div>
                                <div class="step__desc">Вариации, если есть</div>
                              </div>
                            </div>
                      <div class="step-list__divider"></div>
                    </div>
                    <div class="step-list__item step-list__item--active">
                            <div class="step step--active">
                              <div class="step__number"><span>3</span>
                                      <svg class="icon icon--check ">
                                        <use xlink:href="images/icons.svg#icon--check"></use>
                                      </svg>
                              </div>
                              <div class="step__body">
                                <div class="step__title">Шаг 3</div>
                                <div class="step__desc">Вкладыш</div>
                              </div>
                            </div>
                      <div class="step-list__divider"></div>
                    </div>
                    <div class="step-list__item">
                            <div class="step">
                              <div class="step__number"><span>4</span>
                                      <svg class="icon icon--check ">
                                        <use xlink:href="images/icons.svg#icon--check"></use>
                                      </svg>
                              </div>
                              <div class="step__body">
                                <div class="step__title">Шаг 4</div>
                                <div class="step__desc">Дизайн сайта</div>
                              </div>
                            </div>
                      <div class="step-list__divider"></div>
                    </div>
                  </div>
          </div>
          <div class="liner">
            <div class="liner__design">
                    <div class="liner-design">
                      <div class="liner-design__header">
                        <h1 class="h1 h1--lite">Выберите дизайн вкладыша</h1>
                      </div>
                      <div class="liner-design__list">
                        <div class="liner-design__item">
                                <div class="liner-design-item liner-design-item--active"><img src="images/liner-design-item__img-01.png" alt="design">
                                        <div class="checkbox">
                                          <label>
                                            <input type="checkbox" checked><span></span>
                                            <div class="checkbox__text"></div>
                                          </label>
                                        </div>
                                </div>
                        </div>
                        <div class="liner-design__item">
                                <div class="liner-design-item"><img src="images/liner-design-item__img-02.png" alt="design">
                                        <div class="checkbox">
                                          <label>
                                            <input type="checkbox"><span></span>
                                            <div class="checkbox__text"></div>
                                          </label>
                                        </div>
                                </div>
                        </div>
                        <div class="liner-design__item">
                                <div class="liner-design-item"><img src="images/liner-design-item__img-03.png" alt="design">
                                        <div class="checkbox">
                                          <label>
                                            <input type="checkbox"><span></span>
                                            <div class="checkbox__text"></div>
                                          </label>
                                        </div>
                                </div>
                        </div>
                        <div class="liner-design__item">
                                <div class="liner-design-item"><img src="images/liner-design-item__img-00.png" alt="design">
                                        <div class="checkbox">
                                          <label>
                                            <input type="checkbox"><span></span>
                                            <div class="checkbox__text"></div>
                                          </label>
                                        </div>
                                </div>
                        </div>
                        <div class="liner-design__item">
                                <div class="liner-design-item"><img src="images/liner-design-item__img-00.png" alt="design">
                                        <div class="checkbox">
                                          <label>
                                            <input type="checkbox"><span></span>
                                            <div class="checkbox__text"></div>
                                          </label>
                                        </div>
                                </div>
                        </div>
                        <div class="liner-design__item">
                                <div class="liner-design-item"><img src="images/liner-design-item__img-00.png" alt="design">
                                        <div class="checkbox">
                                          <label>
                                            <input type="checkbox"><span></span>
                                            <div class="checkbox__text"></div>
                                          </label>
                                        </div>
                                </div>
                        </div>
                      </div>
                    </div>
            </div>
            <div class="liner__view">
              <div class="liner-view">
                <div class="liner-view__header">
                  <h1 class="h1 h1--lite">Просмотр Вкладыша</h1>
                </div>
                <div class="liner-view__list">
                  <div class="liner-view__item"><img src="images/liner-view__img-01.png" alt="design">
                    <div>Перед</div>
                  </div>
                  <div class="liner-view__item"><img src="images/liner-view__img-02.png" alt="design">
                    <div>Зад</div>
                  </div>
                </div>
                <div class="liner-view__download">
                        <button class="btn btn--outline-grey" type="button">
                                <svg class="icon icon--pdf ">
                                  <use xlink:href="images/icons.svg#icon--pdf"></use>
                                </svg><span class="btn__text">Скачать вкладыш</span>
                        </button>
                        <button class="btn btn--outline-grey" type="button">
                                <svg class="icon icon--qr ">
                                  <use xlink:href="images/icons.svg#icon--qr"></use>
                                </svg><span class="btn__text">Скачать QR-код</span>
                        </button>
                </div>
                <div class="liner-view__footer"><a class="btn btn--block" href="step4.html" role="button"><span class="btn__text">Следующий шаг</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/svg4everybody.min.js"></script>
    <script>$(document).ready(function () {	svg4everybody({});});</script>
    <script src="js/select.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>

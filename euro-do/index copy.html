<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="images/favicon.ico">
      <title>EURO DO</title>
      <link href="css/style.css" rel="stylesheet"><!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    </head>
  <body class="body-home">
    <div class="wrapper">
      <header class="header">
        <div class="header__body">
          <div class="header__logo"><a class="logo" href="/">
                    <picture><img src="images/logo.svg" alt="Logo"></picture></a>
          </div>
          <div class="header__menu">
                  <nav class="menu">
                    <ul class="menu__list">
                      <li class="menu__item menu__item--active"><a class="menu__link" href="#">Акции</a></li>
                      <li class="menu__item"><a class="menu__link" href="#">Домены</a></li>
                      <li class="menu__item"><a class="menu__link" href="#">email@of-accaunt.com</a></li>
                      <li class="menu__item"><a class="menu__link" href="#">Выход</a></li>
                    </ul>
                  </nav>
          </div>
          <div class="header__hamburger">
                  <button class="hamburger hamburger--spin" type="button" id="hamburger"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button>
          </div>
        </div>
      </header>
      <div class="page page--lg">
        <div class="page-add-action">
          <div class="page-add-action__header">
                  <button class="btn btn--add" type="button">
                          <svg class="icon icon--plus ">
                            <use xlink:href="images/icons.svg#icon--plus"></use>
                          </svg><span class="btn__text">Добавить акцию</span>
                  </button>
          </div>
          <div class="table-wrapper">
                  <table class="table table--add-action" align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
                          <thead class="table-head">
                            <tr> 
                              <th>Домен</th>
                              <th width="10%">Ссылка</th>
                              <th width="10%">Маркетплейс</th>
                              <th width="230">Заходы&nbsp;|&nbsp;Формы&nbsp;|&nbsp;Отзывы&nbsp;|&nbsp;CV</th>
                              <th width="10%">Запуск/Стоп</th>
                              <th width="12%">Статус</th>
                              <th width="256">Действия</th>
                            </tr>
                          </thead>
                    <tr class="table-item table-add-action-item">
                      <td class="text"><a href="#">eurodofreeitem.com</a></td>
                      <td class="text">/opinion</td>
                      <td class="text">UK</td>
                      <td class="text">4565  |  34  |  5  |  0,10%</td>
                      <td class="text">
                        <div class="table-add-action-item__buttons">
                                <button class="action-btn action-btn--active">
                                        <svg class="icon icon--play ">
                                          <use xlink:href="images/icons.svg#icon--play"></use>
                                        </svg>
                                </button>
                                <button class="action-btn">
                                        <svg class="icon icon--stop ">
                                          <use xlink:href="images/icons.svg#icon--stop"></use>
                                        </svg>
                                </button>
                        </div>
                      </td>
                      <td class="text">Черновик</td>
                      <td class="text">
                        <div class="table-add-action-item__buttons">
                                <button class="btn btn--sm" type="button"><span class="btn__text">Правка</span>
                                </button>
                                <button class="btn btn--sm btn--red" type="button"><span class="btn__text">Удалить</span>
                                </button>
                                <button class="btn btn--sm btn--dashed" type="button"><span class="btn__text">Отчёты</span>
                                </button>
                        </div>
                      </td>
                    </tr>
                    <tr class="table-item table-add-action-item">
                      <td class="text"><a href="#">eurodofreeitem.com</a></td>
                      <td class="text">/opinion</td>
                      <td class="text">UK</td>
                      <td class="text">4565  |  34  |  5  |  0,10%</td>
                      <td class="text">
                        <div class="table-add-action-item__buttons">
                                <button class="action-btn action-btn--active">
                                        <svg class="icon icon--play ">
                                          <use xlink:href="images/icons.svg#icon--play"></use>
                                        </svg>
                                </button>
                                <button class="action-btn">
                                        <svg class="icon icon--stop ">
                                          <use xlink:href="images/icons.svg#icon--stop"></use>
                                        </svg>
                                </button>
                        </div>
                      </td>
                      <td class="text">Черновик</td>
                      <td class="text">
                        <div class="table-add-action-item__buttons">
                                <button class="btn btn--sm" type="button"><span class="btn__text">Правка</span>
                                </button>
                                <button class="btn btn--sm btn--red" type="button"><span class="btn__text">Удалить</span>
                                </button>
                                <button class="btn btn--sm btn--dashed" type="button"><span class="btn__text">Отчёты</span>
                                </button>
                        </div>
                      </td>
                    </tr>
                  </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/svg4everybody.min.js"></script>
    <script>$(document).ready(function () {	svg4everybody({});});</script>
    <script src="js/script.js"></script>
  </body>
</html>

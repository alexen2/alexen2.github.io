<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

      <link href="css/style.css" rel="stylesheet"><!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

  <body class="body-home">
    <div class="wrapper">
            <header class="header">
              <div class="header__body">
                <div class="header__logo"><a class="logo" href="/">
                          <picture><img src="images/logo.svg" alt="Logo"></picture></a>
                </div>
                <div class="header__menu">
                        <nav class="menu">
                          <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link" href="#">Акции</a></li>
                            <li class="menu__item menu__item--active"><a class="menu__link" href="#">Домены</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">email@of-accaunt.com</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Выход</a></li>
                          </ul>
                        </nav>
                </div>
                <div class="header__hamburger">
                        <button class="hamburger hamburger--spin" type="button" id="hamburger"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button>
                </div>
              </div>
            </header>
      <div class="page">
        <div class="page-domain">
          <h1 class="h1 margin--b-40">Какой домен вы хотите прикрепить к вашим акциям?</h1>
          <form class="form page-domain__form" action="done.html" method="post">
            <div class="form-item margin--b-24">
              <div class="form-item__title">Введите имя домена </div>
                    <div class="input">
                      <div class="input__body">
                        <input class="input__input" type="text" placeholder="mydomainname.com">
                      </div>
                    </div>
            </div>
            <div class="form-item margin--b-48">
              <div class="form-item__title">Укажите вашу почту, что бы мы прислали вам инструкцию </div>
                    <div class="input">
                      <div class="input__body">
                        <input class="input__input" type="text" placeholder="email@domain.com">
                      </div>
                    </div>
            </div><a class="btn" href="done.html" role="button"><span class="btn__text">Далее</span></a>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/svg4everybody.min.js"></script>
    <script>$(document).ready(function () {	svg4everybody({});});</script>
